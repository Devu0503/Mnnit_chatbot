  utter_ask_about_exam_preparation_tips:
  - text: |-
      १.Start atleast one week prior for mid semester exams and atleast 10 days prior for end semester exams 
       २.Next step is to know the syllabus and collect the required material like class notes, assignments, tutorials, previous year papers. 
       ३.Watch the video lectures on YouTube channels suggested by the seniors. 
       ४.After that go through the class notes properly and see topics which professor has focused in class. 
       ५.Do the assignment questions properly same type of questions come in exams. 
       ६.﻿Go through the previous years properly as exam pattern remains same for most of the subjects. 
       ७.﻿The subjects which have labs perform good in main viva exam and the regular practice vivas as well this will give you better marks in internal. 
       ८.﻿For viva study the theory of the practicals properly and also try to study more about the topics if possible. 
